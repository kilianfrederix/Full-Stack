<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (i = 1; i<=10; i++) {
            document.write("<p>ok</p>")
        }

        for (i = 1; i<=5; i++) {
            document.write("<p>wat een test</p>")
        }

        for (i=0; i<3; i++) {
            document.write (`<p>${i+1}ster(ren)</p>`)
        }

        let getallen = [1, 10, 100, 1000];
        let lengte = getallen.length;
        for (let i = 0; i < lengte; i++) {
            document.write(`<p>Het getal op plaats ${i} is ${getallen[i]}.</p>`)
        }

        let text = "HELLO WORLD";
        let code = text.charCodeAt(0);
        document.write(`${code}`)
    </script>
</body>
</html>
