<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Getallen = [309, 40, 10, 49]
        let grootsteGetal = Getallen[0]
        for (let i = 1; i < Getallen.length; i++) {
            if (Getallen[i] >grootsteGetal) {
                grootsteGetal = Getallen[i]
            }
        }
        document.write(`<p>Het grootste getal: ${grootsteGetal} staat op plaats: ${Getallen.indexOf(grootsteGetal)}</p>`)
    </script>
</body>
</html>
