<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let naam = prompt("wat is je naam?", "Kilian");
        let ouderdom = prompt("wat is je leeftijd", "0");
        let lievelingsvak = prompt("wat is je lievelingsvak", "javascript");
        document.write(`<p>Hallo ${naam}, je leeftijd is ${ouderdom} jaar oud, ik zie dat je lievelingsvak ${lievelingsvak} is.</p>`);
    </script>
</body>
</html>
