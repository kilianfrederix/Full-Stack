        let namen = ["Jan", "Piet", "Joris"];

        function tooneersteTekenvanElkElement(ontvangen ) {
            let lengte = ontvangen.length ;
            document.write(`<p> Het eerste teken van</p>`);
            for (let i = 0; i < lengte; i++) {
                document.write(`<p> (${i + 1}) ${ontvangen[i]} is ${ontvangen[i].charAt(0)} </p>`);

        }
