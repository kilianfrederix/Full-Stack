<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const diameter = prompt("geef de diameter");
        const straal = diameter / 2;
        const omtrek = straal * 3.14 * 2;
        const oppervlakte = 3.14 * straal * straal;
        document.write(`De diameter van de cirkel is ${diameter}. De omtrek is dan ${omtrek.toFixed(2)}. 
        De oppervlakte is ${oppervlakte.toFixed(2)}`);
    </script>
</body>
</html>
