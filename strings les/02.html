<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tekst = "JavaScript"

        // substring
        document.write(`<p>${tekst.substring(0 , 1)}${tekst.substring(2 , 3)}${tekst.substring(4 , 7)}${tekst.substring(8 , 10)}</p>`)

        // charAt
        document.write(`<p>${tekst.charAt(0)}${tekst.charAt(2)}${tekst.charAt(4)}${tekst.charAt(5)}${tekst.charAt(6)}${tekst.charAt(8)}${tekst.charAt(9)}</p>`)

        // indexOf
        document.write(`<p>${tekst.indexOf("a")}</p>`)
        document.write(`<p>${tekst.indexOf("A")}</p>`)
    </script>
</body>
</html>
