<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const eersteCharacter = () => {
            const vaknaam = "Javascript"
            const eerste = vaknaam.charAt(0) 
            document.write(`<p>Het eerste karakter uit "${vaknaam}" is: ${eerste}</p>`)
        }
        eersteCharacter()
    </script>
</body>
</html>
